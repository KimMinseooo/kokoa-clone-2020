<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Drinker Jordi - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>25%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Drinker Jordi</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat js-chat__container">
    
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="imgs/jordi6.jpg" >
            <div class="message-row__content">
                <span class="message__author">Drinker Jordi</span>
                <div class="message__info">
                    <span class="message__bubble">what are you doing now?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">I'm studying HTML & CSS!</span>
                    <span class="message__time">22:12</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="imgs/jordi6.jpg" >
            <div class="message-row__content">
                <span class="message__author">Drinker Jordi</span>
                <div class="message__info">
                    <span class="message__bubble">Let's have a drink~~!!</span>
                    <span class="message__time">23:45</span>
                </div>
            </div>
        </div>
    </main>
   <!--í‚¤ë³´ë“œ ë¶€ë¶„-->
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input class="reply__input js-input" type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button type="submit" class="js-msgBtn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Please make your screen small!!!ðŸ˜­</span>
    </div>
    <script src="clock.js"></script>
    <script src="sendMsg.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
