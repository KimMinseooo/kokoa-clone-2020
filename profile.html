<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings_Version - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>25%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="container">
        <div class="profile__close">
            <a href="friends.html">
                <i class="fas fa-times fa-lg"></i>
        </a>
    </div>
        <div class="green-box">
            <div class="line">_______</div>
            <div class="profile-message">
                안녕하세요 Jordi입니다!!!!!
            </div>
        </div>
        <img class="profile__photo" src="imgs/jordi8.jpg"  />

        <div class="white-box">
            <h3 class="profile__name">Jordi</h3>
            <div class="images">
                <div class="chat-icon">
                    <i class="fas fa-comment icon" aria-hidden="true"></i>
                    <h4>나와의 채팅</h4>
                </div>
                <div class="profile-icon">
                    <i class="fas fa-pencil-alt icon"></i>
                    <h4>프로필 관리</h4>
                </div>
                <div class="qutate-icon">
                    <i class="fas fa-quote-right icon"></i>
                    <h4>카카오 스토리</h4>
                </div>
            </div>
        </div>
    </div>
    <div id="no-mobile">
        <span>Please make your screen small!!!😭</span>
    </div>
    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
