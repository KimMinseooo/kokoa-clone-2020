<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>25%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Today</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a class="friends-display js-todo-btn" href="#">
        <i class="fas fa-info-circle "></i>  
        <span>Make a ToDoList </span>
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="imgs/jordi8.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title js-user-name">Minseo</h4>
                   <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel js-todo-container">
            <div class="friends-screen__channel-header">
                <span>To Do List</span>
                    <i class="fas fa-chevron-down fa-xs"></i>
            </div>
            <!-- <div class="user-component">
                <div class="user-component__column">
                    <img src="minseo.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__titl--not-bold">Channel</h4>
                       <h6 class="user-component__subtitle">this text whatever</h6>
                    </div>
                </div>
                <div class="user-component__column">
                   <div>
                        <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
                </div>
            </div> -->
        </div>
    </main>
    <!-- modal-->
    <div class="modal-container hide_modal" id="modal">
        <div class="modal">
            <div class="modal__header">
                <span>Create To Do List</span>
                <i class="far fa-times-circle js-close-modal"></i>
            </div>
            <form>
                <input type="text" placeholder="What do you Today?" class="js-todo-input" />
                <input type="submit" value="Save To Do" class="js-todo-submit" />
            </form>
            <p class="modal-desc">
                Create a checklist<br />complete and delete it!
            </p>
        </div>
        <div class="black-overlay js-close-modal"></div>
    </div>
    <!-- Navigation Bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__viewMore"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    

    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜­ </span>
    </div>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
